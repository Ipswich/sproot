
name: "Verify and Test"

on:
  push:
    branches: ["**"]

env:
  NODE_VERSION: 22.5.1
  
  # Server configuration
  TZ: America/Los_Angeles
  NODE_ENV: test
  DEFAULT_USER: dev-test
  DEFAULT_USER_EMAIL: dev-test@example.com 
  DEFAULT_USER_PASSWORD: password
  AUTHENTICATION_ENABLED: false
  JWT_SECRET: Default
  JWT_EXPIRATION: 259200000
  DATABASE_HOST: 127.0.0.1
  DATABASE_PORT: 3306
  DATABASE_USER: root
  DATABASE_PASSWORD: root
  PRECONFIGURED: false

jobs:
  prettier:
    name: Style Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Check code style
        run: npm run prettier:check

  # Depends on prettier finishing successfully
  test:
    needs: prettier
    name: Run Tests (Node ${{ matrix.node-version }}) ${{ matrix.experimental && '(experimental)' || '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - node-version: 22.5.1
            experimental: false
          # - node-version: 22.x
          #   experimental: true

    services:
      db:
        image: mariadb:11.5.2-noble
        env:
          MARIADB_ROOT_PASSWORD: ${{ env.DATABASE_PASSWORD }}
        ports:
          - 3306:3306
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm test
      - name: Run system tests
        run: npm run test:system