name: Publish Release

on:
  push:
    # Trigger when a versioned git tag is pushed (e.g. v1.2.3)
    tags: ['v*']

env:
  REGISTRY: ghcr.io
  DOCKER_BUILD_RECORD_UPLOAD: false
  NODE_VERSION: 22.5.1

jobs:
  verify-tag:
    name: Verify tag and package.json version match
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate tag matches package.json and is on main
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "TAG=${TAG}" >> $GITHUB_ENV
          PKG_VERSION=$(jq -r '.version' package.json)
          echo "PKG_VERSION=${PKG_VERSION}" >> $GITHUB_ENV
          # expose version as a job output for downstream jobs
          echo "version=${PKG_VERSION}" >> $GITHUB_OUTPUT
          if [ "v${PKG_VERSION}" != "${TAG}" ]; then
            echo "Tag (${TAG}) does not match package.json version v${PKG_VERSION}"
            exit 1
          fi
          # Ensure the tag's commit is contained in origin/main
          git fetch origin main
          SHA=$(git rev-parse "${TAG}")
          if git branch -r --contains "$SHA" | grep -q "origin/main"; then
            echo "Tag points to commit on main"
          else
            echo "Tag ${TAG} does not point to a commit contained in origin/main"
            exit 1
          fi

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: verify-tag
    permissions:
      contents: write
    outputs:
      VERSION: ${{ needs.verify-tag.outputs.version }}

    steps:
      - uses: actions/checkout@v4
      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1.14.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag: ${{ github.ref_name }}
          generateReleaseNotes: true

  build-and-push-images:
    needs: create-release
    name: Build and Push Container Image
    env:
      VERSION: ${{ needs.create-release.outputs.VERSION }}
    strategy:
      matrix:
        service: [server, client]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # This step uses [docker/metadata-action](https://github.com/docker/metadata-action#about) to extract tags and labels that will be applied to the specified image. The `id` "meta" allows the output of this step to be referenced in a subsequent step. The `images` value provides the base name for the tags and labels.
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}-${{ matrix.service }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ env.VERSION }}

      - name: Echo metadata
        run: |
          echo "tags: ${{ steps.meta.outputs.tags }}"
          echo "labels: ${{ steps.meta.outputs.labels }}"
      # This step uses the `docker/build-push-action` action to build the image, based on your repository's `Dockerfile`. If the build succeeds, it pushes the image to GitHub Packages.
      # It uses the `context` parameter to define the build's context as the set of files located in the specified path. For more information, see "[Usage](https://github.com/docker/build-push-action#usage)" in the README of the `docker/build-push-action` repository.
      # It uses the `tags` and `labels` parameters to tag and label the image with the output from the "meta" step.
      - name: Build and push image
        id: push
        uses: docker/build-push-action@v6.9.0
        with:
          context: ./
          build-args: |
            VITE_VERSION=${{ env.VERSION }}
          file: ./${{ matrix.service }}/Dockerfile
          platforms: linux/arm64,linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1.4.4
        with:
          subject-name: ${{ env.REGISTRY }}/${{ github.repository }}-${{ matrix.service }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true