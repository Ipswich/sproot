services:
  server:
    restart: unless-stopped
    depends_on:
      - db
    # image: ghcr.io/ipswich/sproot-server:latest
    build:
      context: ./
      dockerfile: ./server/Dockerfile
    environment:
      - TZ=${TZ}
      - NODE_ENV=${NODE_ENV}
      - DEFAULT_USER=${DEFAULT_USER}
      - DEFAULT_USER_EMAIL=${DEFAULT_USER_EMAIL}
      - DEFAULT_USER_PASSWORD=${DEFAULT_USER_PASSWORD}
      - AUTHENTICATION_ENABLED=${AUTHENTICATION_ENABLED}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=root
    volumes:
      - /sys:/sys
      - ./docker_volumes/sproot/server/logs:/sproot/server/logs
    networks:
      - sproot-network
    expose:
      - "3000"
    privileged: true
  
  client:
    restart: unless-stopped
    depends_on:
      - server
    # image: ghcr.io/ipswich/sproot-client:latest
    build:
      context: ./
      dockerfile: ./client/Dockerfile
      args:
        - VITE_API_SERVER_URL=${API_SERVER_URL}
        - VITE_PRECONFIGURED=${PRECONFIGURED}
    environment:
      - TZ=${TZ}
      - NODE_ENV=${NODE_ENV}
    volumes:
      - ./docker_volumes/sproot/client/logs:/sproot/logs
    networks:
      - sproot-network
    ports:
      - 80:80

  db:
    image: mariadb:11.5.2-noble
    restart: unless-stopped
    environment:
      - MARIADB_ROOT_PASSWORD=${DATABASE_PASSWORD}
    volumes:
      - ./docker_volumes/mariadb/data:/var/lib/mysql
      - ${DATABASE_SCHEMA}:/docker-entrypoint-initdb.d/sproot-schema.sql
    networks:
      - sproot-network
    ports:
      - 3306:3306

  phpmyadmin:
    image: phpmyadmin:5.2.1-apache
    restart: unless-stopped
    networks:
      - sproot-network
    ports:
      - 3001:80
    environment:
      - PMA_HOST=db

networks:
  sproot-network:
    driver: bridge
