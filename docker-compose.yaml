services:
  server:
    restart: unless-stopped
    depends_on:
      - db
    image: ghcr.io/ipswich/sproot-server:latest
    build:
      context: ./
      dockerfile: ./server/Dockerfile
    environment:
      - TZ=${TZ}
      - NODE_ENV=${NODE_ENV}
      - LOG_DEBUG=${LOG_DEBUG}
      - DEFAULT_USER=${DEFAULT_USER}
      - DEFAULT_USER_EMAIL=${DEFAULT_USER_EMAIL}
      - DEFAULT_USER_PASSWORD=${DEFAULT_USER_PASSWORD}
      - AUTHENTICATION_ENABLED=${AUTHENTICATION_ENABLED}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - PRECONFIGURED=${PRECONFIGURED}
      - INTERSERVICE_AUTHENTICATION_KEY=${INTERSERVICE_AUTHENTICATION_KEY}
    volumes:
      - /run/udev:/run/udev:ro
      - /sys:/sys
      - ./docker_volumes/sproot/server/logs:/sproot/server/logs
      - ./docker_volumes/sproot/server/images:/sproot/server/images
      - ./docker_volumes/sproot/server/certs:/sproot/server/certs
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
    group_add:
      - dialout
    tty: true
    network_mode: "host"
    expose:
      - "3000"
    privileged: true
  
  client:
    restart: unless-stopped
    depends_on:
      - server
    image: ghcr.io/ipswich/sproot-client:latest
    build:
      context: ./
      dockerfile: ./client/Dockerfile
      args:
        - VITE_VERSION=${VERSION}
        - VITE_PRECONFIGURED=${PRECONFIGURED}
        - VITE_API_SERVER_URL=${API_SERVER_URL}
    environment:
      - TZ=${TZ}
      - NODE_ENV=${NODE_ENV}
    volumes:
      - ./docker_volumes/sproot/client/logs:/sproot/logs
    network_mode: "host"
    expose:
      - "80"

  db:
    image: mariadb:11.5.2-noble
    restart: unless-stopped
    environment:
      - MARIADB_ROOT_PASSWORD=${DATABASE_PASSWORD}
    volumes:
      - ./docker_volumes/mariadb/data:/var/lib/mysql
    network_mode: "host"
    expose:
      - "3306"

  phpmyadmin:
    image: phpmyadmin:5.2.1-apache
    restart: unless-stopped
    network_mode: "host"
    expose:
      - "3001"
    environment:
      - APACHE_PORT=3001
      - PMA_HOST=127.0.0.1
      - UPLOAD_LIMIT=500M
      
