components:
  schemas:
    ApiResponse:
      description: >
        A generic response object that is returned by all API endpoints. Contains a status code, 
        timestamp, and a unique request Id.
      type: object
      required:
        - "statusCode"
        - "timestamp"
        - "requestId"
      properties:
        statusCode:
          type: integer
        timestamp:
          type: string
          example: "2021-01-01T00:00:00.000Z"
        requestId:
          type: string
          example: "9b1deb4d-3b7d-4bad-9bdd-2b0d7b3dcb6d"

    SuccessResponse:
      description: >
        A success response object that is returned by all successful API requests. 
        Contains a status code, timestamp, a unique request Id, and, optionally, some content.
      allOf:
        - type: object
          properties:
            statusCode:
              type: integer
            content:
              type: object
              required:
                - "data"
        - $ref: "#/components/schemas/ApiResponse"

    ErrorResponse:
      description: >
        An error response object that is returned by all unsuccessful API requests. 
        Contains a status code, timestamp, a unique request Id, and an error object. This error
        object may contain the name of the error, and an array of details (if relevant).
      allOf:
        - type: object
          required:
            - "error"
          properties:
            statusCode:
              type: integer
            error:
              type: object
              properties:
                request:
                  type: object
                  properties:
                    method:
                      type: string
                    url:
                      type: string
                    body:
                      type: object
                    query:
                      type: object
                name:
                  type: string
                url:
                  type: string
                details:
                  type: array
        - $ref: "#/components/schemas/ApiResponse"

    SDBOutput:
      description: >
        An output object that is stored in the database. Contains all the information needed to 
        create an output, including model, address, name, pin, if the output is a pwm, whether that
        pwm value is should be inverted, color, and the automation timeout.
      type: object
      required:
        - "model"
        - "address"
        - "pin"
        - "isPwm"
        - "isInvertedPwm"
        - "color"
        - "automationTimeout"
      properties:
        model:
          type: string
          example: "PCA9685"
        address:
          type: string
          example: "0x40"
        name:
          type: string
          example: "PCA9685"
        pin:
          type: string
          example: "0"
        isPwm:
          type: boolean
          example: true
        isInvertedPwm:
          type: boolean
          example: false
        color:
          type: string
          example: "#ff0000"
        automationTimeout:
          type: number
          example: 60

    OutputBase:
      description: >
        A basic output object that is returned by the API. This expands upon SDBOutput, including the
        ID and state of the output. This maps to what the app keeps in memory.
      allOf:
        - $ref: "#/components/schemas/SDBOutput"
        - type: object
          required:
            - "id"
            - "name"
            - "model"
            - "address"
            - "state"
          properties:
            id:
              type: number
              example: 1
            state:
              type: object
              properties:
                controlMode:
                  type: string
                  example: "manual"
                manual:
                  allOf:
                    - $ref: "#/components/schemas/SDBOutputState"
                automatic:
                  allOf:
                    - $ref: "#/components/schemas/SDBOutputState"

    SDBOutputState:
      description: >
        An output state object that is stored in the database. Contains all the information needed to 
        define an output's state, including control mode, value, and log time.
      type: object
      required:
        - value
        - logTime
      properties:
        controlMode:
          type: string
          example: "manual"
        value:
          type: number
          example: 50
        logTime:
          type: string
          example: "2021-01-01T00:00:00.000Z"

    Automation:
      description: >
        A generic automation object stored in the database. This is the base object that all automations
        are built from. Contains a just a name and an ID.
      type: object
      required:
        - "name"
      properties:
        id:
          readOnly: true
          type: number
          example: 1
        name:
          type: string
          example: "Turn on light"
        operator:
          type: string
          example: "or"
        # conditions:
        #   readOnly: true
        #   allOf:
        #     - $ref: "#/components/schemas/AutomationConditions"

    OutputAction:
      description: >
        An action object that is stored in the database. Contains the information needed to
        create an output action based on an existing automation.
      type: object
      required:
        - "automationId"
        - "value"
      properties:
        id:
          readOnly: true
          type: number
          example: 1
        automationId:
          type: number
          example: 1
        outputId:
          type: number
          example: 1
        value:
          type: number
          example: 50
    
    AutomationConditions:
      description: >
        These conditions define when an automation will run.
      readOnly: true
      properties:
        sensor:
          type: object
          properties:
            allOf:
              items:
                anyOf:
                  - $ref: "#/components/schemas/SensorCondition"
                  - $ref: "#/components/schemas/OutputCondition"
                  - $ref: "#/components/schemas/TimeCondition"
                  - $ref: "#/components/schemas/WeekdayCondition"
            anyOf:
              items:
                anyOf:
                  - $ref: "#/components/schemas/SensorCondition"
                  - $ref: "#/components/schemas/OutputCondition"
                  - $ref: "#/components/schemas/TimeCondition"
                  - $ref: "#/components/schemas/WeekdayCondition"
            oneOf:
              items:
                anyOf:
                  - $ref: "#/components/schemas/SensorCondition"
                  - $ref: "#/components/schemas/OutputCondition"
                  - $ref: "#/components/schemas/TimeCondition"
                  - $ref: "#/components/schemas/WeekdayCondition"
        output:
          type: object
          properties:
            allOf:
              items:
                anyOf:
                  - $ref: "#/components/schemas/SensorCondition"
                  - $ref: "#/components/schemas/OutputCondition"
                  - $ref: "#/components/schemas/TimeCondition"
                  - $ref: "#/components/schemas/WeekdayCondition"
            anyOf:
              items:
                anyOf:
                  - $ref: "#/components/schemas/SensorCondition"
                  - $ref: "#/components/schemas/OutputCondition"
                  - $ref: "#/components/schemas/TimeCondition"
                  - $ref: "#/components/schemas/WeekdayCondition"
            oneOf:
              items:
                anyOf:
                  - $ref: "#/components/schemas/SensorCondition"
                  - $ref: "#/components/schemas/OutputCondition"
                  - $ref: "#/components/schemas/TimeCondition"
                  - $ref: "#/components/schemas/WeekdayCondition"
        time:
          type: object
          properties:
            allOf:
              items:
                anyOf:
                  - $ref: "#/components/schemas/SensorCondition"
                  - $ref: "#/components/schemas/OutputCondition"
                  - $ref: "#/components/schemas/TimeCondition"
                  - $ref: "#/components/schemas/WeekdayCondition"
            anyOf:
              items:
                anyOf:
                  - $ref: "#/components/schemas/SensorCondition"
                  - $ref: "#/components/schemas/OutputCondition"
                  - $ref: "#/components/schemas/TimeCondition"
                  - $ref: "#/components/schemas/WeekdayCondition"
            oneOf:
              items:
                anyOf:
                  - $ref: "#/components/schemas/SensorCondition"
                  - $ref: "#/components/schemas/OutputCondition"
                  - $ref: "#/components/schemas/TimeCondition"
                  - $ref: "#/components/schemas/WeekdayCondition"
      
    SensorCondition:
      description: >
        Defines a condition based on a sensor value. 
      allOf:
        - type: object
          required:
            - operator
            - comparisonValue
            - sensorId
            - readingType
        - properties:
            id:
              type: number
              readOnly: true
              example: 1
            groupType: 
              type: string
              enum:
                - allOf
                - anyOf
                - oneOf
            operator:
              type: string
              example: "greaterOrEqual"
            comparisonValue:
              type: number
              example: 50
            sensorId:
              type: number
              example: 1
            sensorName:
              readOnly: true
              type: string
              example: "Windowsill"
            readingType:
              type: string
              example: "temperature"

    OutputCondition:
      description: >
        Defines a condition based on an output value.
      allOf:
      - type: object
        required:
          - operator
          - comparisonValue
          - outputId
      - properties:
          id:
            type: number
            readOnly: true
            example: 1
          groupType: 
            type: string
            enum:
              - allOf
              - anyOf
              - oneOf
          operator:
            type: string
            example: "greaterOrEqual"
          comparisonValue:
            type: number
            example: 50
          outputId:
            type: number
            example: 1
          outputName:
            readOnly: true
            type: string
            example: "Relay #1"
      
    TimeCondition:
      description: >
        Defines a condition based on time.
      allOf:
      - type: object
      - properties:
          id:
            type: number
            readOnly: true
            example: 1
          groupType: 
            type: string
            enum:
              - allOf
              - anyOf
              - oneOf
          startTime:
            nullable: true
            type: string
            example: "12:00"
          endTime:
            nullable: true
            type: string
            example: "18:00"

    WeekdayCondition:
      description: >
        Defines a condition based on the days of the week.
      allOf:
      - type: object
      - properties:
          id:
            type: number
            readOnly: true
            example: 1
          groupType: 
            type: string
            enum:
              - allOf
              - anyOf
              - oneOf
          weekdays:
            description: "A decimal conversion of a bitmask representing the days of the week: Sunday = 1, Monday = 2, Tuesday = 4, etc."
            type: number
            example: 127

    SDBSensor:
      description: >
        A sensor object that is stored in the database. Contains all the information needed to 
        create a sensor, including name, model, address, and, color.
      type: object
      required:
        - "name"
        - "model"
        - "address"
        - "color"
      properties:
        name:
          type: string
          example: "Windowsill"
        model:
          type: string
          example: "DS18B20"
        address:
          type: string
          example: "28-00000"
        color:
          type: string
          example: "#ff0000"
        pin:
          nullable: true
          type: string
          example: "0"
        lowCalibrationPoint:
          nullable: true
          type: number
          example: 0
        highCalibrationPoint:
          nullable: true
          type: number
          example: 100

    SensorBase:
      description: >
        A basic sensor object that is returned by the API. This expands upon SDBSensor, including the
        last reading, last reading time, and units. This maps to what the app keeps in memory.
      allOf:
        - $ref: "#/components/schemas/SDBSensor"
        - type: object
          required:
            - "id"
            - "name"
            - "color"
            - "model"
            - "address"
            - "lastReading"
            - "lastReadingTime"
            - "units"
          properties:
            id:
              type: number
              example: 1
            lastReading:
              type: object
              properties:
                temperature:
                  type: string
                  example: "23.5"
            lastReadingTime:
              type: string
              format: date-time
              nullable: true
              example: "2021-01-01T00:00:00.000Z"
            units:
              type: object
              properties:
                temperature:
                  type: string
                  example: "C"

    SupportedModels:
      description: >
        A Record of supported device models, mapped to a presentable label.
      type: object
      properties:
        type:
          type: string

    AvailableDevices:
      description: >
        A list of available devices
      type: array
      items:
        type: object
        properties:
          alias:
            type: string
            example: Plug 1
          externalId:
            type: string
            example: 8006C5CA540AABD8165111F62C70CFD3236B0B3703
          address:
            type: string
            example: 192.168.2.138

    ReadingTypes:
      description: >
        An obejct of active sensor reading types and their units.
      type: object

    DataPoint:
      description: >
        A data point for recharts.
      type: object
      required:
        - "name"
      properties:
        name:
          type: string
        units:
          type: string

    ChartSeries:
      description: >
        An object containing both a name and a color. Used to add flair to a line on a chart.
      type: object
      required:
        - "name"
        - "color"
      properties:
        name:
          type: string
        color:
          type: string

    CameraSettings:
      description: >
        An object containing the current camera settings.
      type: object
      required:
        - "enabled"
        - "name"
        - "xVideoResolution"
        - "yVideoResolution"
        - "videoFps"
        - "xImageResolution"
        - "yImageResolution"
        - "timelapseEnabled"
        - "imageRetentionDays"
        - "imageRetentionSize"
        - "timelapseInterval"
        - "timelapseStartTime"
        - "timelapseEndTime"
      properties:
        id:
          type: number
          example: 1
        enabled:
          type: boolean
          example: true
        name:
          type: string
          example: "Camera 1"
        xVideoResolution:
          nullable: true
          type: number
          example: 1920
        yVideoResolution:
          nullable: true
          type: number
          example: 1080
        videoFps:
          nullable: true
          type: number
          example: 30
        xImageResolution:
          nullable: true
          type: number
          example: 1920
        yImageResolution:
          nullable: true
          type: number
          example: 1080
        timelapseEnabled:
          type: boolean
          example: true
        imageRetentionDays:
          type: number
          example: 30
        imageRetentionSize:
          type: number
          example: 1000
        timelapseInterval:
          nullable: true
          type: number
          example: 60
        timelapseStartTime:
          nullable: true
          type: string
          example: "00:00"
        timelapseEndTime:
          nullable: true
          type: string
          example: "23:59"

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    cookieAuth:
      type: apiKey
      in: cookie
      name: jwt_token
